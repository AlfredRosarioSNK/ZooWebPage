<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/s.css') }}"> -->
  <style>
.d-block{
  position: relative;
  width: 100%;
  height: 600px;
  z-index: 1;
}
.menu{
  position: absolute;
  z-index: 2;
  width: 100%; 
  color: rgb(255, 255, 255);
}
.botones{
  display: flex;
  list-style: none;
}
.nav-item{
  display: flex;
  width: 65px;
  list-style: none;
}
.navbar-item{
  list-style: none;
  color: aliceblue;
}
  </style>
</head>
<body>
  <div class="menu">
    <nav class="navbar navbar-expand-lg ">
      <div class="container">
        <a class="navbar-item" href="#">Zoo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="botones">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">about</a>
            </li>
          </ul>
          <span class="navbar-item">
            Navbar text with an inline element
          </span>
        </div>
      </div>
    </nav>
  </div>
  <!-- src="{{url_for('static', filename='/images/homeGiraffe.jpg')}}" -->
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{url_for('static', filename='/images/homeGiraffe.jpg')}}" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static', filename='/images/homeLeon.jpg')}}" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static', filename='/images/homeTiger.jpg')}}" class="d-block" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
