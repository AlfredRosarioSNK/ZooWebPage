{% block results %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% if results %}
<div class="gallery show">
  {% for result in results %}
  <div class="card" style="width: 18rem;">
    <img src="{{ result.image }}" class="card-img-top" alt="Image of {{ result.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ result.name }}</h5>
      <p class="card-text">{{ result.interestingFact }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
{% endif %}
{% endblock %}
